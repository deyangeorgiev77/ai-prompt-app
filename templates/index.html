<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Video Prompt Generator</title>
</head>
<body>
    <h1>AI Video Prompt Generator</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <label>Start number (e.g. 3200):</label><br>
        <input type="number" name="start_number" required><br><br>

        <label>Upload .rtf or .txt file:</label><br>
        <input type="file" name="text_file" accept=".rtf,.txt" required><br><br>

        <label>Enter your task instructions:</label><br>
        <textarea name="task" rows="10" cols="80" placeholder="Paste full task template here..." required></textarea><br><br>

        <label>Upload JPG images:</label><br>
        <input type="file" name="images" accept=".jpg,.jpeg" multiple required><br><br>

        <input type="submit" value="Generate">
    </form>
</body>
</html>
