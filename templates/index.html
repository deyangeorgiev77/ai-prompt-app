
<!DOCTYPE html>
<html>
<head>
    <title>Upload your images and .rtf/.txt file</title>
</head>
<body>
    <h1><b>Upload your images and .rtf/.txt file</b></h1>
    <form method="post" action="/generate" enctype="multipart/form-data">
        <label for="start_number">Start number (e.g. 3200):</label><br>
        <input type="number" id="start_number" name="start_number" required><br><br>

        <label for="text_file">Upload .rtf or .txt file:</label><br>
        <input type="file" id="text_file" name="text_file" accept=".rtf,.txt" required><br><br>

        <label for="files">Upload JPG images:</label><br>
        <input type="file" id="files" name="files" accept=".jpg,.jpeg" multiple required><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
