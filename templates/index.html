<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>AI Video Prompt Generator</title>
</head>
<body>
    <h1>AI Video Prompt Generator</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <label for="start_number">Start number (e.g. 3200):</label><br>
        <input type="number" id="start_number" name="start_number" required><br><br>

        <label for="text_file">Upload .rtf or .txt file:</label><br>
        <input type="file" id="text_file" name="text_file" accept=".rtf,.txt" required><br><br>

        <label for="task">Enter your task instructions:</label><br>
        <textarea id="task" name="task" rows="10" cols="80" placeholder="Paste full task template here..." required></textarea><br><br>

        <label for="images">Upload JPG images:</label><br>
        <input type="file" id="images" name="images" accept=".jpg,.jpeg" multiple required><br><br>

        <button type="submit">Generate</button>
    </form>
</body>
</html>
