
<!DOCTYPE html>
<html>
<head>
    <title>AI Video Prompt Generator</title>
</head>
<body>
    <h1>Upload your images and .rtf/.txt file</h1>
    <form action="/process/" method="post" enctype="multipart/form-data">
        <label for="start_number">Start number (e.g. 3200):</label><br>
        <input type="number" name="start_number" required><br><br>

        <label for="template_file">Upload .rtf or .txt file:</label><br>
        <input type="file" name="template_file" accept=".rtf,.txt" required><br><br>

        <label for="images">Upload JPG images:</label><br>
        <input type="file" name="images" accept=".jpg,.jpeg" multiple required><br><br>

        <input type="submit" value="Submit">
    </form>
</body>
</html>
