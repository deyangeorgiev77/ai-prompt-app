
<!DOCTYPE html>
<html>
<head>
  <title>AI Prompt App</title>
</head>
<body>
  <h2>Upload your images and .rtf/.txt file</h2>
  <form action="/upload/" method="post" enctype="multipart/form-data">
    <label>Start number (e.g. 3200):</label><br>
    <input type="number" name="start_number" required><br><br>

    <label>Upload .rtf or .txt file:</label><br>
    <input type="file" name="text_file" accept=".rtf,.txt" required><br><br>

    <label>Upload JPG images:</label><br>
    <input type="file" name="files" multiple accept=".jpg"><br><br>

    <button type="submit">Submit</button>
  </form>
</body>
</html>
